<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/header.js"></script>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <script>
      // onload callback
      function drawCharts() {

        var txAverageSum = 0.0;
        var txPointCount;
      
        var startDate;
        var endDate;

        var public_key = 'pwWwdY6rRAu3azWxyWx5';

        /* JSONP request grab up to 24 hours worth of data. */

        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '?limit=180.json',
          dataType: 'jsonp',
        }).done(function (results) {

          /* Setup the data structures for the graphs. */

          var taskTimeChartData = new google.visualization.DataTable();

          taskTimeChartData.addColumn('datetime', 'Time');
          taskTimeChartData.addColumn('number', 'BMP180 Read (ms)');
          taskTimeChartData.addColumn('number', 'HTU21D Read (ms)');
          taskTimeChartData.addColumn('number', 'Argent Read (0.1 ms)');
          taskTimeChartData.addColumn('number', 'Sensor Interval (s)');
          

          var phantTimeChartData = new google.visualization.DataTable();
          phantTimeChartData.addColumn('datetime', 'Time');
          phantTimeChartData.addColumn('number', 'Phant Tx (ms)');
          phantTimeChartData.addColumn('number', 'Average (ms)');

          var batteryChartData = new google.visualization.DataTable();

          batteryChartData.addColumn('datetime', 'Time');
          batteryChartData.addColumn('number', 'Battery Voltage (V)');

          /* Loop through the returned data and fill in the data structures
           * defined above.
           */

          $.each(results, function (i, row)
          {
            txPointCount = i;
            txAverageSum += parseFloat(row.t5a_ms);
          
          });
          
           
          $.each(results, function (i, row)
          {
            
            if (i == 0)
            {
              startDate = new Date(row.timestamp);
            }

            endDate = new Date(row.timestamp);

            taskTimeChartData.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.t1a_ms),
              parseFloat(row.t2a_ms),
              parseFloat(row.t3a_ms*10.0),
              parseFloat(row.t4a_ms)/1000.0
            ]);
            
            phantTimeChartData.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.t5a_ms),
              parseFloat(txAverageSum/txPointCount),
            ]);

            batteryChartData.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.bv_v/100.0)
            ]);
 
          });


          /* Create the graphs and apply formatting to them. */

          var taskChart = new google.visualization.LineChart($('#taskChart').get(0));
          taskChart.draw(taskTimeChartData, {
            width: window.innerWidth * 0.8,
            height: 300,
            legend: {position: 'bottom'},
            title: 'Task Execution Time [' + endDate.toLocaleString() + '] to [' + startDate.toLocaleString() +']',
            chartArea: { width: '90%', height: '70%' },
            hAxis: { viewWindow: { min: startDate, max: endDate },
                     gridlines: { count: -1, units: { hours: { format: ['dd MMM HH:mm'] }}},
                     minorGridlines: { units: { hours: { format: ['HH:mm:ss a'] }}}}
          });

          var phantChart = new google.visualization.LineChart($('#phantChart').get(0));
          phantChart.draw(phantTimeChartData, {
            width: window.innerWidth * 0.8,
            height: 300,
            legend: {position: 'bottom'},
            title: 'Phant Tx Time [' + endDate.toLocaleString() + '] to [' + startDate.toLocaleString() +']',
            chartArea: { width: '90%', height: '70%' },
            hAxis: { viewWindow: { min: startDate, max: endDate },
                     gridlines: { count: -1, units: { hours: { format: ['dd MMM HH:mm'] }}},
                     minorGridlines: { units: { hours: { format: ['HH:mm:ss a'] }}}}
          });

          var batteryChart = new google.visualization.LineChart($('#batteryChart').get(0));
          batteryChart.draw(batteryChartData, {
            width: window.innerWidth * 0.8,
            height: 300,
            legend: {position: 'bottom'},
            title: 'Battery Voltage [' + endDate.toLocaleString() + '] to [' + startDate.toLocaleString() +']',
            chartArea: { width: '90%', height: '70%' },
            hAxis: { viewWindow: { min: startDate, max: endDate },
                     gridlines: { count: -1, units: { hours: { format: ['dd MMM HH:mm'] }}},
                     minorGridlines: { units: { hours: { format: ['HH:mm:ss a'] }}}}

          });
        });
      }
      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });
      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawCharts);
    </script>

  </head>
  <body>
    <div id="headerHTML"></div>
    <hr width="80%" align=center>
    <table width="80%" align=center>
       <tr align=center>
         <td><div id="taskChart" style="width: 100%;"></div></td>
       </tr>
       <tr align=center>
         <td><div id="phantChart" style="width: 100%;"></div></td>
       </tr>
       <tr align=center>
         <td><div id="batteryChart" style="width: 100%;"></div></td>
       </tr>
    </table>
  </body>
  <script>
  $('#headerHTML').html(header());
  </script>
</html>
